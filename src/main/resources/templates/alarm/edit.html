<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{alarm.edit.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{alarm.edit.headline}" class="flex-grow-1"/>
        <div>
            <a th:href="@{/alarms}" th:text="#{alarm.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('alarm')}"></div>
    <form th:action="${T(nl.strmark.piradio.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='name')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='monday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='tuesday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='wednesday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='thursday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='friday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='saturday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='sunday', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='startTime', inputClass='js-timepicker')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='autoStopMinutes', type='number')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='active', type='checkbox')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='alarm', field='alarmWebradio', type='select')}"></div>
        <input type="submit" th:value="#{alarm.edit.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
