<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{webRadio.edit.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{webRadio.edit.headline}" class="flex-grow-1"/>
        <div>
            <a th:href="@{/webRadios}" th:text="#{webRadio.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('webRadio')}"></div>
    <form th:action="${T(nl.strmark.piradio.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='webRadio', field='name')}"></div>
        <div th:replace="~{fragments/forms::inputRow(object='webRadio', field='url')}"></div>
        <input type="submit" th:value="#{webRadio.edit.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
