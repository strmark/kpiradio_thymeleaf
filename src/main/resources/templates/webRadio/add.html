<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{webRadio.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{webRadio.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/webRadios}" th:text="#{webRadio.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('webRadio')}" />
            <form th:action="${T(nl.strmark.piradio.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='webRadio', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='webRadio', field='url')}" />
                <div th:replace="~{fragments/forms::inputRow(object='webRadio', field='isDefault', type='checkbox')}" />
                <input type="submit" th:value="#{webRadio.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
